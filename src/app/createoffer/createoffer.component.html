  <div style="width:600px; text-align:center; margin:0 auto;">
  <h3>Dodaj oferte</h3>
  <form  [formGroup]="offerForm" class="offerForm" novalidate>
  <div class="form-group">

  <input type="text"
  class="form-control"
  placeholder="Nazwa oferty"
  formControlName="name"
         id="name"
  required>
  <div
  class=form-control-feedback>
  <p
  *ngIf=" name.invalid">
  To pole jest wymagane
  </p>
  </div>
  <div class=form-control-feedback>
  <p *ngIf="name.valid"></p>
  </div>
  </div>
  <div class="form-group ">

  <input type="text"
  class="form-control"
  formControlName="bankTransferPrice"
  placeholder="Cena przelewu"
         id="bankTransferPrice"
  required>
  <div
  class=form-control-feedback>
  <p
  *ngIf=" bankTransferPrice.invalid">
  To pole jest wymagane
  </p>
  </div>
  <div class=form-control-feedback>
  <p *ngIf="bankTransferPrice.valid"></p>
  </div>

  </div>
  <div class="form-group">

  <input
  type="text"
  class="form-control"
  formControlName="accountManagmentPrice"
  id="accountManagmentPrice"
  placeholder="Cena zarządzania kontem"
  required>
  <div
  class=form-control-feedback>
  <p
  *ngIf=" accountManagmentPrice.invalid">
  To pole jest wymagane
  </p>
  </div>
  <div class=form-control-feedback>
  <p *ngIf="accountManagmentPrice.valid"></p>
  </div>

  </div>
  <div class="form-group">

  <input type="text"
  class="form-control"
         id="cardPrice"
  formControlName="cardPrice"
  placeholder="Cena za karte"
  required>
  <div
  class=form-control-feedback>
  <p
  *ngIf=" cardPrice.invalid">
  To pole jest wymagane
  </p>
  </div>
  <div class=form-control-feedback>
  <p *ngIf="cardPrice.valid"></p>
  </div>
  </div>
  <div class="form-group">

  <input type="text"
  class="form-control"
  formControlName="stateOfOffer"
  placeholder="Status oferty"
         id="stateOfOffer"
  required>
  <div
  class=form-control-feedback>
  <p
  *ngIf=" stateOfOffer.invalid">
  To pole jest wymagane
  </p>
  </div>
  <div class=form-control-feedback>
  <p *ngIf="stateOfOffer.valid"></p>
  </div>
  </div>
  <div class="form-group">
  </div>
  <button type="submit" (click)="send()"  class="btn btn-success "[disabled]="offerForm.invalid"
  >Stwórz
  </button>
  </form>
  </div>
