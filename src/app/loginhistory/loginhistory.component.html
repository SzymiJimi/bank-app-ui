<div class="content-style">
  <div class="card personal-info-style">
    <h5 class="card-header">Historia logowan</h5>
    <div class="card-body row" style="display: inline-flex">


    <div class="card-footer bg-transparent">
      <div class="filter-box">
        <mat-form-field class="filter-input">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wpisz date">
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="example-container mat-elevation-z8">


    <table mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="max-width: 400px">Imie</th>
        <td mat-cell *matCellDef="let element" class="table-content"> {{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Nazwisko</th>
        <td mat-cell *matCellDef="let element" class="table-content"> {{element.surname}}</td>
      </ng-container>

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Numer Konta</th>
        <td mat-cell *matCellDef="let element" class="table-content"> {{element.number}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data</th>
        <td mat-cell *matCellDef="let element" class="table-content"> {{element.date}}</td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</div>
</div>
