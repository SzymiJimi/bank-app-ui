<app-input-data
  *ngIf="!received"
  (sendTransactionDataEvent)="receiveMessage($event)">
</app-input-data>

<app-summary *ngIf="received && (!transactionStatus)"
             (transactionStatusEvent)="receivedStatus($event)"
             [transactionData]="transactionData">
</app-summary>

<app-final-message
  *ngIf="transactionStatus">
</app-final-message>
