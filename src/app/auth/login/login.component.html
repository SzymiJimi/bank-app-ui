<form [formGroup]="myForm" novalidate>
  <span>{{responseMessage.message}}</span>
  <div class="group">
    <input type="text" formControlName="login" class="form-control "

           placeholder="Login" [(ngModel)]="username" required><span class="highlight" ></span><span class="bar"></span>

  </div>
  <div class="group">


    <input type="password" formControlName="password" class="form-control"

           placeholder="Haslo" [(ngModel)]="password" required><span class="highlight"></span><span class="bar"></span>

  </div>
  <button type="button" [disabled]="myForm.invalid" [ngClass]="{
    'button buttonBlue': myForm.controls.password.valid,
    'invalid': myForm.controls.password.invalid
    }" (click)="login()">Zaloguj
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  <a routerLink="/"><button type="button" class="button buttonBlue">Powr√≥t
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button></a>
</form>
